{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form  method="POST">
            {% csrf_token %} <!-- protect from attacks -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delet Post</legend>
                <h2>Do you want to delete the post titled "{{object.title}}" ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delet</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
